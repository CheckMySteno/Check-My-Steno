<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Resumes Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      text-align: center;
      color: #333;
    }
    .container {
      background: #ffffffee;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 1.8em;
      color: #2f855a;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 2em;
      font-weight: bold;
      color: #22543d;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    .emoji {
      font-size: 2.5em;
      margin-bottom: 15px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);} 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üçÄüïòüåà</div>
    <h1>Premium Subscription will be resumed<br>Tomorrow at 9:00 AM</h1>
    <div id="timer">Loading...</div>
    <p style="color:#555; margin-top:15px;">Thank you for your patience! ‚òÄÔ∏è</p>
  </div>

  <script>
    // Set target to tomorrow 9 AM
    const now = new Date();
    const target = new Date();
    target.setDate(now.getDate() + 1);
    target.setHours(9, 0, 0, 0);

    function updateTimer() {
      const current = new Date().getTime();
      const distance = target - current;
      if (distance < 0) {
        document.getElementById("timer").innerHTML = "Premium is now LIVE! ‚ú®";
        return;
      }
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds);
    }
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
