<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Going Live Soon!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* --- Basic Reset & Dark Theme --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Animated Gradient Background --- */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(38, 70, 83, 0.5), rgba(42, 157, 143, 0.3), rgba(233, 196, 106, 0.2), transparent 70%);
            transform: translate(-50%, -50%);
            animation: background-rotation 20s linear infinite;
        }

        @keyframes background-rotation {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* --- Main Content Container --- */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(18, 18, 18, 0.6);
            padding: 40px 50px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- Heading Styles --- */
        .header-text {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            color: #FFFFFF;
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin: 10px 0 30px;
            color: #CCCCCC;
        }

        /* --- Live Time Box --- */
        .live-time-box {
            background-color: #E76F51; /* A vibrant accent color */
            color: #FFFFFF;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.4);
        }

        /* --- Countdown Timer --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-item .number {
            font-size: 3em;
            font-weight: 600;
            line-height: 1;
            color: #FFFFFF;
        }

        .countdown-item .label {
            font-size: 0.8em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #BBBBBB;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="header-text">We're Going Live Soon!</h1>
        <p class="subtitle">Get ready for our big announcement.</p>
        
        <div class="live-time-box">
            7:00 PM
        </div>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days" class="number">00</span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="number">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="number">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="number">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownContainer = document.getElementById('countdown');

            // Set the target date to today at 7:00 PM (19:00)
            const targetDate = new Date();
            targetDate.setHours(19, 0, 0, 0);

            // If the current time is already past 7:00 PM, set the target for tomorrow
            if (new Date().getTime() > targetDate.getTime()) {
                targetDate.setDate(targetDate.getDate() + 1);
            }

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate.getTime() - now;

                if (distance <= 0) {
                    clearInterval(countdownInterval);
                    countdownContainer.innerHTML = "<h2 class='header-text'>We Are Live Now!</h2>";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Add leading zero if number is less than 10
                daysEl.innerText = days < 10 ? '0' + days : days;
                hoursEl.innerText = hours < 10 ? '0' + hours : hours;
                minutesEl.innerText = minutes < 10 ? '0' + minutes : minutes;
                secondsEl.innerText = seconds < 10 ? '0' + seconds : seconds;
            }

            // Initial call to display the countdown immediately
            updateCountdown();

            // Update the countdown every second
            const countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>

</body>
</html>
